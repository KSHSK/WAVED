<div>
    <span data-bind="text:displayName"></span>
    <select data-bind="options: sizeType, optionsText: function(item) { return item.type; },
         optionsCaption: 'Choose an option...', value: value, valueAllowUnset: true"></select>
    <div class="error" data-bind="visible: error, html: message"></div>
    <!-- ko if: value !== undefined -->
    <div data-bind="foreach: value.properties">
        <div data-bind="template: {name : $data.templateName, data: $data}"></div>
    </div>
    <!-- /ko -->
</div>
