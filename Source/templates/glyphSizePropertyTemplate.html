<div>
    <span data-bind="text:displayName, visible: visible"></span>
    <select data-bind="options: sizeType, optionsText: function(item) { return item.getType(); },
         optionsCaption: 'Choose an option...', value: value, valueAllowUnset: true, visible: visible"></select>
    <div class="error" data-bind="visible: error, html: message"></div>
    <!-- ko if: value !== undefined -->
    <div data-bind="foreach: value.properties">
        <div data-bind="template: {name : $data.templateName, data: $data}"></div>
    </div>
    <!-- /ko -->
</div>
