<div>
    <span data-bind="text:displayName"></span>
    <select data-bind="options: options, optionsText: function(item){ if(item !== undefined) { return getOptionText(item); } }, optionsCaption: 'Choose an option...', value: originalValue, valueAllowUnset: true"></select>
    <div class="error" data-bind="visible: error, html: message"></div>
</div>
