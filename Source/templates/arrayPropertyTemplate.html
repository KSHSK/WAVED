<div>
    <span data-bind="text:displayName"></span>
    <select data-bind="options: options, optionsText: function(item){ if(item.name !== undefined) { return item.name; } else { return item; } }, optionsCaption: 'Choose an option...', value: value, valueAllowUnset: true"></select>
    <div class="error" data-bind="visible: error, html: message"></div>
</div>
