<div>
    <span data-bind="text:displayName, visible: visible"></span>
    <select data-bind="options: displayOptions, optionsText: getOptionText, optionsCaption: optionsCaption, value: displayValue, valueAllowUnset: true, visible: visible"></select>
    <div class="error" data-bind="visible: error, html: message"></div>
</div>
