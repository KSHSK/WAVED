<div>
    <span data-bind="text:displayName"></span>
    <select data-bind="options: coloringType, optionsText: function(item) { return item.getType(); },
         optionsCaption: 'Choose an option...', value: displayValue, valueAllowUnset: true"></select>
    <div class="error" data-bind="visible: error, html: message"></div>
    <!-- ko if: displayValue !== undefined -->
    <div data-bind="foreach: displayValue.properties">
        <div data-bind="template: {name : $data.templateName, data: $data}"></div>
    </div>
    <!-- /ko -->
</div>
