<!DOCTYPE HTML>
<html lang="us">
<head>
    <meta charset="utf-8">
    
    <title>WAVED</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="ThirdParty/jquery-ui-1.10.3.custom/css/waved-theme/jquery-ui-1.10.3.custom.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/WAVED.css">
    
    <!-- JavaScript-->
    <!-- <script src="ThirdParty/d3/d3.v3.min.js" type="text/javascript" type="text/javascript"/> -->
    <script src="ThirdParty/jquery-ui-1.10.3.custom/js/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="ThirdParty/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
   
    <!-- UI setup -->
    <script type="text/javascript">
        $(document).ready(function() {
            // Main Menu Buttons.
            $('#new-button').button();
            $('#undo-button').button();
            $('#redo-button').button();
            $('#load-button').button();
            $('#save-button').button();
            $('#export-button').button();
            $('#refresh-button').button();

            // Add/Remove Buttons.
            $('#add-action-button').button();
            $('#remove-action-button').button();
            $('#add-event-button').button();
            $('#remove-event-button').button();
            $('#add-data-file-button').button();
            $('#remove-data-file-button').button();
            $('#add-data-subset-button').button();
            $('#remove-data-subset-button').button();

            $('#accordion').accordion({
                animate: false
            });
            
            $('input').addClass('ui-corner-all');
        });
    </script>
</head>
<body>
    <div id="header-container">
            <div class="inline bottom" id="header-logo-container">
                <a href="http://kshsk.github.io/WAVED/" target="_blank"><img id="header-logo" src="images/logo/WAVED_HighRes_Color_NoText.png" ondragstart="return false;" /></a>
            </div>
            <div class="inline" bottom>
                <button class="inline" id="new-button">New</button>
            
                <button class="inline" id="undo-button">Undo</button>
                <button class="inline" id="redo-button">Redo</button>
            
                <button class="inline" id="load-button">Load</button>
                <button class="inline" id="save-button">Save</button>
                <button class="inline" id="export-button">Export</button>
            
                <span class="menu-text">Select: </span><select class="inline" id="widget-select"></select>
                <button class="inline" id="refresh-button">Refresh</button>
            </div>                
    </div>
    
    <div id="accordion-container" class="inline top">
        <div id="accordion">
            <h3>Project Tree</h3>
            <div id="project-tree">
                // Project Tree
            </div>
            <h3>Widgets</h3>
            <div>
                // Widget list
            </div>
            <h3>Data</h3>
            <div>
                <div>
                    <div>
                        <div class="inline">Source Files</div>
                        <div class="inline right">
                            <button id="add-data-file-button" class="button-small">+</button>
                            <button id="remove-data-file-button" class="button-small">-</button>
                        </div>
                    </div>
                    <select id="data-file-list" size="5" class="select-full-size"></select>
                </div>
                <br />
                <div>
                    <div>
                        <div class="inline">Data Subsets</div>
                        <div class="inline right">
                            <button id="add-data-subset-button" class="button-small">+</button>
                            <button id="remove-data-subset-button" class="button-small">-</button>
                        </div>
                    </div>
                    <select id="data-subset-list" size="5" class="select-full-size"></select>
                </div>
            </div>
            <h3>Actions</h3>
            <div>
                <div>
                    <div>
                        <div class="inline">Actions</div>
                        <div class="inline right">
                            <button id="add-action-button" class="button-small">+</button>
                            <button id="remove-action-button" class="button-small">-</button>
                        </div>
                    </div>
                    <select id="action-list" size="10" class="select-full-size"></select>
                </div>
            </div>
            <h3>Events</h3>
            <div>
                <div>
                    <div>
                        <div class="inline">Events</div>
                        <div class="inline right">
                            <button id="add-event-button" class="button-small">+</button>
                            <button id="remove-event-button" class="button-small">-</button>
                        </div>
                    </div>
                    <select id="event-list" size="10" class="select-full-size"></select>
                </div>
            </div>
            <h3>Properties</h3>
            <div>
                // Properties
            </div>
            <h3>Google Analytics</h3>
            <div>
                // Google Analytics
            </div>
        </div>
    </div>
    
    <div id="workspace-container" class="inline top">
        <div id="waved-workspace">
        </div>
    </div>
</body>
</html>
